<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worker Progress Report</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img src="wcb logo.png" alt="WCB Logo" class="logo">
    <div class="header-info">
      <h1>Worker Progress Report</h1>
      <p>Claim No. <input type="text" value="20042047"> <input type="text" value="WP" class="short-input"></p>
    </div>
  </header>

  <main>
    <div class="title">
      <p><a href="#">Madeleine Willson</a> provided the following updates in relation to their claim:</p>
    </div>

    <form id="progress-form">
      <section>
        <h2>Return to Work</h2>
        <div class="form-group">
          <label><strong>Select one:</strong></label>
          <div class="checkbox-group">
            <label><input type="checkbox" id="no-time-off" onchange="toggleWorkOptions()"> I have not missed time from work</label>
            <label><input type="checkbox" id="not-returned" onchange="toggleWorkOptions()"> I have not returned to work</label>
            <label><input type="checkbox" id="returned-work" onchange="toggleWorkDate()"> I returned to work on:</label>
            <input type="date" id="work-date" disabled>
          </div>
        </div>

        <!-- Recovery Section -->
        <div id="recovery-section" style="display:none;">
          <h2>Recovery</h2>

          <div class="form-block">
            <label><strong>Describe any treatment or therapy you are currently receiving:</strong></label>
            <textarea placeholder="e.g., Physiotherapy twice a week, medication, etc."></textarea>
          </div>

          <div class="form-block">
            <label><strong>Are there any barriers to your recovery?</strong></label>
            <textarea placeholder="e.g., Pain management issues, transportation, etc."></textarea>
          </div>

          <div class="form-block">
            <label><strong>Next scheduled medical appointment:</strong></label>
            <input type="date">
          </div>

          <div class="form-block">
            <label><strong>Name of health care provider:</strong></label>
            <input type="text" placeholder="e.g., Dr. Smith">
          </div>
        </div>

        <div class="form-group">
          <label><strong>I am working:</strong></label>
          <div class="checkbox-group">
            <label><input type="checkbox"> Full duties, regular hours</label>
            <label><input type="checkbox"> Full duties, reduced hours</label>
            <label><input type="checkbox"> Modified duties, regular hours</label>
            <label><input type="checkbox" checked> Modified duties, reduced hours</label>
            <label><input type="checkbox"> Other: <input type="text"></label>
          </div>
        </div>

        <div class="form-group">
          <label><strong>My return to work is going:</strong></label>
          <p><a href="#">Terrible. Testing Testing</a></p>
        </div>

        <div class="form-group">
          <label><strong>I expect to return to work on:</strong></label>
          <input type="date" value="2025-04-17">
        </div>

        <div class="form-group">
          <label><strong>I have the following concerns about returning to work:</strong></label>
          <textarea rows="4" placeholder="Enter your concerns..."></textarea>
        </div>

        <div class="form-group signature-row">
          <div>
            <label><strong>I was most recently in contact with:</strong></label>
            <input type="text" placeholder="Name of employer contact">
          </div>
          <div>
            <label><strong>on</strong></label>
            <input type="date" value="2025-04-17">
          </div>
        </div>
      </section>

      <div class="form-actions">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </main>
  <script src="script.js"></script>
</body>

</html>
